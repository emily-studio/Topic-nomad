    <script>
        function increase() {
            // 更改變量以修改數字的速度，從0增加到（ms）
            let SPEED = 40;
            // 百分比值
            let limit = parseInt(document.getElementById("value1").innerHTML, 10);

            for (let i = 0; i <= limit; i++) {
                setTimeout(function () {
                    document.getElementById("value1").innerHTML = i + "%";
                }, SPEED * i);
            }
        }

        increase();
    </script>
